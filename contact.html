<!DOCTYPE html>
<html lang="en">
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
 <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
 <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
 <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;800&display=swap" rel="stylesheet">


    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/contact.css">

    <title>contact</title>


</head>
<body>





    <section id="contact" class="py-5" style="background-color: #f5f7f2;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <form class="bg-white p-4 p-md-5 shadow rounded">
          <h2 class="mb-4 text-center">Send Us Your Details</h2>
          
          <div class="row g-3">
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="First Name*" required>
            </div>
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Last Name*" required>
            </div>
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Company/Organization*" required>
            </div>
            <div class="col-md-6">
              <input type="url" class="form-control" placeholder="Website">
            </div>
            <div class="col-md-6">
              <input type="tel" class="form-control" placeholder="Phone Number*" required>
            </div>
            <div class="col-md-6">
              <input type="email" class="form-control" placeholder="Email Address*" required>
            </div>
            <div class="col-md-6">
              <select class="form-select">
                <option selected>Company Size*</option>
                <option value="1-10">1-10</option>
                <option value="11-50">11-50</option>
                <option value="51+">51+</option>
              </select>
            </div>
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="How did you hear about us?">
            </div>
          </div>

          <div class="mt-4">
            <label class="form-label fw-bold mb-2">Services*</label>
            <div class="row">
              <div class="col-md-4">
                <div class="form-check"><input class="form-check-input mr-1" type="checkbox"><span class="pl-1">SEO</span> </div>
                <div class="form-check"><input class="form-check-input" type="checkbox"> Social Media Ads</div>
                <div class="form-check"><input class="form-check-input" type="checkbox"> Photography / Video</div>
              </div>
              <div class="col-md-4">
                <div class="form-check"><input class="form-check-input" type="checkbox"> PPC</div>
                <div class="form-check"><input class="form-check-input" type="checkbox"> Content Writing</div>
                <div class="form-check"><input class="form-check-input" type="checkbox"> Email Marketing</div>
              </div>
              <div class="col-md-4">
                <div class="form-check"><input class="form-check-input" type="checkbox"> AI Search Optimization</div>
                <div class="form-check"><input class="form-check-input" type="checkbox"> Web Design</div>
                <div class="form-check"><input class="form-check-input" type="checkbox"> Local SEO</div>
              </div>
            </div>
          </div>

          <div class="mt-4">
            <textarea class="form-control" rows="4" placeholder="Tell us about your business..."></textarea>
          </div>





          <div class="form-check my-2">
            <input class="form-check-input" type="checkbox" id="consentCheck">
            <label class="form-check-label" for="consentCheck">
              I consent to receive notifications and promotional messages
            </label>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-lg text-white px-5" style="background-color: #f57c00; border-radius: 30px;">SEND MY FREE PROPOSAL</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 LiftsVibe Media. सर्व हक्क राखीव.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

</body>
</html>
